
<div class="container-fluid font-color">
	<div class="hero">
		<div class="container-fluid absolute hero-text top-layer signup-form">

			<div class="row">	
				<div class="col-md-4"></div>

				<div class="col-md-4">
					<h2>Register an Account</h2>
					<fieldset class="row left-text input-group">
						<div class="signup-row input-group row">
							<span class="login-form input-group-addon" id="basic-addon1">First-Name</span>
							<input type="text" class="form-control" placeholder="Eg. James" aria-describedby="basic-addon1" data-ng-model="name">
						</div>
						<div class="signup-row input-group row">
							<span class="login-form input-group-addon" id="basic-addon2">Last-Name</span>
							<input type="text" class="form-control" placeholder="Eg. Bond" aria-describedby="basic-addon1" data-ng-model="lastName">
						</div>
						<div class="signup-row input-group row">
							<span class="login-form input-group-addon" id="basic-addon3">Email</span>
							<input type="text" class="form-control" placeholder="Eg. james777@gmail.com" aria-describedby="basic-addon1" data-ng-model="email">
						</div>
						<div class="signup-row input-group row">
							<span class="login-form input-group-addon" id="basic-addon4">Password</span>
							<input type="text" class="form-control" placeholder="*****" aria-describedby="basic-addon2"
							data-ng-model="password">
						</div>
						<div class="signup-row input-group row">
							<span class="login-form input-group-addon" id="basic-addon5">Confirm-Password</span>
							<input type="text" class="form-control" placeholder="*****" aria-describedby="basic-addon2">
						</div>

					</fieldset>
					<div class="yy-margin">
						<button type="button" class="button" ng-click="submit">Create Account</button>	
					</div>
				</div>	
			</div>
		</div>
		<div class="gradient"></div>
	</div>
</div>
