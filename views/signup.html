
<div class="container-fluid font-color">
	<div class="hero">
		<div class="container-fluid absolute hero-text top-layer">

			<div class="row">	
				<div class="col-md-4"></div>

				<div class="col-md-4">
					<h2>Create Account</h2>
					<fieldset class="left-text input-group">
						<div class="input-group">
							<span class=" login-form input-group-addon login-form" id="basic-addon1">First-Name</span>
							<input type="text" class="form-control" placeholder="Eg. James" aria-describedby="basic-addon1" data-ng-model="name">
						</div>
						<div>{{name}}</div>
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1">Last-Name</span>
							<input type="text" class="form-control" placeholder="Eg. Bond" aria-describedby="basic-addon1">
						</div>
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1">Email</span>
							<input type="text" class="form-control" placeholder="Eg. james777@gmail.com" aria-describedby="basic-addon1">
						</div>
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon2">Password</span>
							<input type="text" class="form-control" placeholder="*****" aria-describedby="basic-addon2">
						</div>
						<div class="input-group">
						<span class="input-group-addon" id="basic-addon2">Confirm-Password</span>
							<input type="text" class="form-control" placeholder="*****" aria-describedby="basic-addon2">



						</div>
					</fieldset>
					<div class="yy-margin">
						<button type="button" class="button">Create Account</button>	
					</div>
				</div>	
			</div>
		</div>
		<div class="gradient"></div>
	</div>
</div>
